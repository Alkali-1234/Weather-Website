<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="icon" href="icon.ico">
    <style>
        body{
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;

        }
        .header{
            display: flex;
            justify-content: center;
        }
        .header input{
            border: none;
            background-color: rgba(255, 255, 255, 0.7);
            transition: 0.2s ease-out;
            height: 40px;
            width: 30px;
            outline: none;
            border-radius: 16px 0px 16px 0px;
            font-size: 20px;
            padding: 10px, 15px;
            color: black;
            font-weight: 300;
            width: 20%;

        }
        .header input:focus{
            background-color: rgba(255, 255, 255, 0.6);
            border-bottom: yellow solid 5px;
        }
        #headercontainer{
            height: 200px;
        }
        #stats{
            font-size: 70px;
            text-shadow: 2px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }
        body{
            background-image: url('weather.jpg');
            background-size: cover;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }
        #buttonsubmit{
            background-color: rgba(255, 255, 255, 0.7);
            width: 80px;
            height: 40px;
            margin-left: 20px;
            color: black;
            font-size: 10px;
            font-weight: 300;
            outline: none;
            border: none;
            border-radius: 10px;
            transition: 0.2s ease-in;
        }
        .header button:hover{
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="headercontainer">
            <div class="header">
                <h1>Current Weather in <span id="current"></span></h1>  
            </div>
                <div class="header">
                    <input id="input" type="text" placeholder="Search...">
                    <button type="button" id="buttonsubmit">Ok</button>
                </div>
            </div>
            <div class="header">
                <span id="error"></span>
            </div>
        </div>
        
        <div id="stats">
            <div>Temperature: <span id="temp"></span></div>
            <div>Weather: <span id="weather"></span></div>
            <div><img src="" alt="" id="icon"></div>
            
        </div>
    </div>
    <!-- <script src="C:\Users\algaz\OneDrive\Desktop\CODE\node_modules\random-ext\index.js" type="module"></script> -->
    <script src="index.js"></script>
</body>
</html>
